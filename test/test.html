<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片悬停效果示例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-wrapper {
      position: relative;
      cursor: pointer;
    }
    .bw-image, .color-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px; /* 根据图片实际大小调整 */
      height: auto;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
    .color-image {
      opacity: 0;
    }
    .image-wrapper:hover .color-image {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <img src="black.png" alt="黑白图片" class="bw-image">
      <img src="color.png" alt="彩色图片" class="color-image">
    </div>
  </div>
</body>
</html>
